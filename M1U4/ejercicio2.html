	<script>
		let numeros = ['10', '20', '30', '40', '50', '60', '70', '80'];
        console.log (numeros)
        console.log (numeros.length)
        let numMayor = 0;

                numMayor = numeros[i];
            }
        }

        console.log('El numero mayor es', numMayor);
        document.write('El numero mayor es:', numMayor);


       
		
		
	
		

	</script>
